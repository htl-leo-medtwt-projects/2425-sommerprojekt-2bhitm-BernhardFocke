<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playground</title>

    <link rel="stylesheet" href="../style/musicPlaygroundStyle.css">
    <script src="../js/musicPlayground.js" defer></script>
</head>

<body>
    <header>
        <div id="headText">
            <div id="txt">
                <h1>Music Playground</h1>
                <p>Let your creativity run wild</p>
            </div>
        </div>

        <div id="headImg">
            
        </div>
    </header>


    <div id="playground">
        <div id="backgroundBox">
            
        </div>

        <div id="beforePlay">
            <h1>Playground</h1>
            <p>Here you can play the Piano.</p>
            <p>Just click on a key</p>

            <div id="tryButton" onclick="removeTUT();">
                <p>Try it</p>
            </div>
        </div>

        <div id="piano" class="piano-container"></div>
    </div>


</body>

</html>
